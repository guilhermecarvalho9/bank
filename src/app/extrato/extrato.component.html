<h2 class="titulo">Extrato</h2>
<section class="container">
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__conteuto">Data</th>
      <th class="tabela__cabecalho__conteuto">Valor</th>
      <th class="tabela__cabecalho__conteuto">Destino</th>
    </thead>
    <tbody *ngIf="transferencias?.length > 0; else tabelaVazia">
      <tr class="tabela__linha" *ngFor="let transferencia of transferencias">
        <td class="tabela__conteudo">{{ transferencia?.data | date:'short' }}</td>
        <td class="tabela__conteudo">{{ transferencia?.valor | currency}}</td>
        <td class="tabela__conteudo">{{ transferencia?.destino }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #tabelaVazia>
    <p>Nenhuma tranferÃªncia encontrada</p>
  </ng-template>
</section>
